name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: usermanagement-artifact
          path: ./artifact

      - name: Deploy to staging (exemplo Docker)
        run: |
          docker load -i ./artifact/UserManagement.tar || true
          # comando de deploy: push para registry / kubectl / az webapp etc.
